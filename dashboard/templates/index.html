{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baseline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/index1111111111111111111111.css' %}">
  <link rel="icon" href="{%  static 'img/logo.png' %}" type="image/gif" sizes="96x96">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="https://cdn.plot.ly/plotly-1.58.4.min.js"></script>
</head>
<body>
    <header id="header">
            <div id="logoWrapper">
                <img id="logoPic" src="{%  static 'img/logo.png' %}" alt="Baseline logo, a combo graph">
                <h1 id="logo">BASELINE</h1>
            </div>
</header>
        <div class="emptySpace"><section></section><h2>America's Lower 48 at a Glance</h2><section></section></div>
<div id="main">

    <aside>
        <div class="natWrap">
        <div >Unemployment</div>
        <div>{{ natAvg }}%</div>
        </div>
        <div class="natWrap">
        <div >Household Income</div>
        <div class="nat">${{ natHhi }}</div>
        </div>
        <div class="pieInt">{{ pie | safe }}</div>
    </aside>
    <div id="usa">{{ plot_div | safe }}</div>
        <form action="charts.html" method="post"  id="fipsForm">
        {% csrf_token %}
        {{ getFips }}
        <input type="submit" value="Submit" id="submit">
        </form>
    <aside>
        <div class="natWrap">
        <div>Average Population</div>
        <div class="nat">{{ natPop }}</div>
        </div>
        <div class="natWrap">
        <div>Average Businesses per County</div>
        <div class="nat">{{ natEstab }}</div>
        </div>
    </aside>
</div>
<script src="{% static 'js/index_1-1.js' %}" rel="script"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
